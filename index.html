<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>
    <div class="wrapper">

        <div class="bg-green">
    
        </div>
        
    </div>

    <!-- contenitore centrale  -->
    <div class="container-main">
        <!-- blocco di sinistra  -->
        <div class="col-sx">
            <!-- profilo  -->
            <div>
                <div class="wr-profilo">

                    <img class="avatar-img" src="img/avatar_io.jpg" alt="avatar">
                    <div class="icone-wrapper">
                        <i class="fas fa-circle-notch"></i>

                        <i class="fas fa-comment-alt padd-10"></i>
                        
                        <i class="fas fa-ellipsis-v padd-r-10"></i>
                        
                    </div>
                </div>
            </div>

            <!-- notifiche -->
            <div class="sec-notification">
                <div class="wrap-bell">

                    <i class="fas fa-bell-slash"></i>
                </div>
                <div class="notification-par">

                    <p>Ricevi notifiche di nuovi messaggi</p>
                    <p class="underline">Attiva notifiche desktop</p>
                </div>
            </div>

            <!-- input -->
            <div class="wr-input">
                
                <div>
                    <input class="input-text" type="text" placeholder="Cerca o inizia una nuova chat">
                    <i class="fas fa-search pos-abs "></i>
                </div>

            </div>


            <!-- chat -->
            <div class="bg-white">
                <div class="dis-flex">
                    <ul>
                        <li >
                            <img class="img-chat" src="img/avatar_1.jpg" alt="">
                            <div>
                                <h4>William</h4>
                                <p>Non ci sono messaggi</p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- blocco di destra -->
        <div class="col-dx">
            ff
        </div>
    </div>
    
</body>
</html>
