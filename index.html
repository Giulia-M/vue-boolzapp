<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>

<body>

    <div class="wrapper">

        <div class="bg-green">

        </div>

    </div>

    <!-- contenitore centrale  -->
    <div class="container-main" id="app">
        <!-- blocco di sinistra  -->
        <div class="col-sx">
            <!-- profilo  -->
            <div>
                <div class="wr-profilo">
                    <div>

                        <img class="avatar-img" src="img/avatar_io.jpg" alt="avatar">
                    </div>
                    <div class="icone-wrapper">
                        <i class="fas fa-circle-notch"></i>

                        <i class="fas fa-comment-alt padd-10"></i>

                        <i class="fas fa-ellipsis-v padd-r-10"></i>

                    </div>
                </div>
            </div>

            <!-- notifiche -->
            <div class="sec-notification">
                <div class="wrap-bell">

                    <i class="fas fa-bell-slash"></i>
                </div>
                <div class="notification-parag">

                    <p>Ricevi notifiche di nuovi messaggi</p>
                    <p class="underline">Attiva notifiche desktop</p>
                </div>
            </div>

            <!-- input -->
            <div class="wr-input">

                <div>
                    <input class="input-text" type="text" placeholder="Cerca o inizia una nuova chat">
                    <i class="fas fa-search pos-abs icon-search"></i>
                </div>

            </div>

            <!-- sezione chat -->
            <div class="bg-white">

                <ul>
                    <li v-for=" element in contacts "  class="dis-flex">
                        <div class="wr-img-chat">
                            <img class="img-chat" :src="element.avatar" alt="avatar">
                        </div>
                        <div class="text-chat">
                            <h4>{{element.name}}</h4>
                            <p>Non ci sono messaggi</p>
                        </div>
                    </li>
                    <li class="dis-flex">
                        <div class="wr-img-chat">
                            <img class="img-chat" src="img/avatar_1.jpg" alt="avatar">
                        </div>
                        <div class="text-chat">
                            <h4>William</h4>
                            <p>Non ci sono messaggi</p>
                        </div>
                    </li>
                </ul>


            </div>
        </div>


        <!-- blocco di destra -->
        <div class="col-dx">
            <!-- sezione utente -->
            <div class="utente-section">
                

                <div class="wr-img-chat">
                    <img class="img-chat" src="img/avatar_2.jpg" alt="">
                </div>
                <div> 
                    <p>Harry</p>
                    <p>Ultimo accesso alle ore 9.18</p>
                </div>
               
                <div class="icone-wrapper">
                    <!-- icone -->
    
                    <i class="fas fa-search"></i>
                    <i class="fas fa-paperclip padd-10"></i>
                    <i class="fas fa-ellipsis-v"></i>

                </div>
            </div>

            <!-- chat section -->
            <div class="sec-message-utente clearfix">
                <div class="green-mess-me">
                    <p>ciao come stai?</p>
                    <p>9.30</p>
                    <i class="fas fa-caret-right caret-absolute"></i>
                </div>
                <div class="white-message">
                    <p>Tutto bene tu?</p>
                    <p>9.30</p>
                    <i class="fas fa-caret-left caret-absolute-white"></i>
                </div>
                <div class="green-mess-me">
                    <p>ciao come stai?</p>
                    <p>9.30</p>
                </div>
            </div>

            <!-- input -->
            <div class="input-section-utente">
                <div class="icon-smile">
                    <i class="far fa-smile"></i>
                </div>
                <div>
                    <input class="input-message" type="text" placeholder="Scrivi un messaggio">
                </div>
                <div class="icon-microphone">
                    <i class="fas fa-microphone"></i>
                </div>
                
            </div>
        </div>
    </div>
    <script src="myScript.js"></script>
</body>

</html>
